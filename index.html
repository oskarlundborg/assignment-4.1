<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-project</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="box box__one">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="box box__two">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="box box__three">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="box box__four">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card card--bottom"></div>
        </div>
        <div class="box box__five">
            <div class="card">
                <p class="card__text">some text</p>
            </div>
            <div class="card card--align-middle">
                <p class="card__text">some text</p>
            </div>
            <div class="card">
                <p class="card__text">some text</p>
            </div>
        </div>
        <div class="box box__six">
            <div class="card"></div>
            <div class="card card--grow"></div>
            <div class="card"></div>
        </div>
    </main>
</body>
</html>
